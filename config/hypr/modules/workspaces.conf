# For more information see https://wiki.hyprland.org/Configuring/Window-Rules/
# and https://wiki.hyprland.org/Configuring/Workspace-Rules/

source = ~/.config/hypr/constants.conf

# Ignore maximize requests from apps
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = workspace name:discord, class:^(vesktop)$
windowrule = workspace name:spotify, class:^(spotify)$
windowrule = workspace name:steam, class:^(steam)$
windowrule = workspace name:slack, class:^(slack)$
windowrule = workspace name:qbitorrent, class:^(qbitorrent)$
windowrule = workspace name:anime, class:^(celluloid)$
windowrule = workspace name:vscode, class:^(code)$

# Keep Certain Games on Steam Workspace
windowrule = workspace steam, class:^(steam_app_2767030)$ # Marvel Rivals
windowrule = workspace steam, class:^(steam_app_3513350)$ # Wuthering Waves

# Main Monitor
workspace = 1, monitor:$mainMonitor
workspace = name:steam, monitor:$mainMonitor
workspace = name:discord, monitor:$mainMonitor
workspace = name:slack, monitor:$mainMonitor
workspace = name:anime, monitor:$mainMonitor
workspace = name:qbitorrent, monitor:$mainMonitor
workspace = name:games, monitor:$mainMonitor
workspace = name:vscode, monitor:$mainMonitor

# Vertical Monitor
workspace = name:terminal, monitor:$verticalMonitor
workspace = name:spotify, monitor:$verticalMonitor
